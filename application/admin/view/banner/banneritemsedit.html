<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('关键字描述')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-key_word" class="form-control" name="row[key_word]" type="text" data-rule="required" value="{$row.key_word|htmlentities}" >
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('跳转类型')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control" name="row[type]" data-rule="required">
                <!-- 自定义 selected -->
                <option value="1"  {in name="1" value="$row.type" } selected {/in}>导向普通页</option>

                <option value="2" {in name="2" value="$row.type" } selected {/in}>导向商品</option>
                <option value="3" {in name="3" value="$row.type" } selected {/in}>导向专题</option>
            </select>


        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('位置')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control" name="row[banner_id]" data-rule="required">
                {volist name ="banner" id = "vo" empty ="没有数据"}
                <option value="{$vo.id}"
                        {in name="$vo.id" value="$row.banner_id"}selected{/in} >{$vo.name}</option>
                {/volist}
            </select>
        </div>
    </div>


    <div class="form-group">
        <label for="c-avatar" class="control-label col-xs-12 col-sm-2">Banner图片:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-avatar" data-rule="required" class="form-control" size="50" name="row[url]" type="text" readonly value="{$row.url}" >
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-avatar" class="btn btn-danger plupload"   data-input-id="c-avatar" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-avatar"><i class="fa fa-upload"></i> 上传</button></span>
                    <span><button type="button" id="fachoose-avatar" class="btn btn-primary fachoose" data-input-id="c-avatar" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> 选择</button></span>
                </div>
                <span class="msg-box n-right" for="c-avatar"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-avatar"></ul>
        </div>
    </div>


    <!-- 图片的id-->
    <input id="c-img_id" class="form-control" name="row[img_id]" type="hidden" value="{$row.img_id}">
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success  ">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
